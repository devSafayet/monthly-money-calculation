<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Money Calculation</title>
    <!-- css StyleSheets  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link sheets  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-weight: bold;">
    <!-- Header Section  -->
    <header class="text-center py-5 text-primary">
        <h1>Monthly Money Calculation</h1>
    </header>
    <!-- Main Area Start  -->
    <main class="container mb-3">
        <div class="row">
            <!-- image part  -->
        <section class="img-area col-sm col-lg-6" >
            <img src="images/icome-calc.jpg" alt="">
        </section>

        <!--------------------------------------------
                    text part  
        --------------------------------------------->
        <section class="second-area col-lg-6 col-sm text-center">
            <h4 class="py-3">Income</h4>
            <!-- income text area  -->
           <div>
               <p> <span class="pe-2">Income:</span>
               <input id="tota-income" class="rounded py-1" type="text">
            </p>
           </div>
           <!-- Expenses-text-area  -->
           <h4 class="pb-2">Expenses</h4>

           <div>
               <p><span class="pe-3 ps-1">Food:</span> <input id="food-cost" class="rounded py-1" type="text"></p>

               <p> <span class="pe-3 ps-1">Rent:</span> <input id="rent-cost" class="rounded py-1" type="text"></p>

               <p><span class="pe-1">Clothes:</span> <input id="clothes-cost" class="rounded py-1" type="text"></p>
           </div>
           <!-- Calculate-button-area  -->
           <button id="calculate-btn" class="rounded py-2 px-5 mb-3 bg-primary">
               Calculate
           </button>
           <!-- total-Expenses-area -->
           <div class="py-2">
            <h5>Total Expenses: <span id="total-expenses">00</span></h5>
        </div>
        <!-- Balance-area  -->
        <div class="pb-2"> 
            <h5>Balance: <span id="minus-balance">00</span></h5>
        </div>
        <!-- Saving area  -->
    
        <form class="py-2">
            <label id="">Save: </label>
            <input class="rounded py-1 px-0" type="text">
            % 
            <button class="rounded py-2 px-5 bg-primary">Save</button>
        </form>
        
        <!-- Saving-ammount-area  -->
        <div class="pb-1">
            <h5>Saving Ammount: <span>00</span></h5>
        </div>
        <!-- Remaining-balance-area  -->
        <div class="mb-3">
            <h5>Remaining Balance: <span>00</span></h5>
        </div>

        </section>
        </div>
    </main>
    <!----------------------------------------------------
                     Js Style link Sheet
    ------------------------------------------------------ -->
    <script src="js/script.js"></script>
</body>
</html>
