<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Money Calculation</title>
    <!-- css StyleSheets  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link sheets  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Header Section  -->
    <header class="text-center py-5 text-primary">
        <h1>Monthly Money Calculation</h1>
    </header>
    <!-- Main Area Start  -->
    <main class="container">
        <div class="row">
            <!-- image part  -->
        <section class="img-area col-sm col-lg-6" >
            <img src="images/calculation.jpg" alt="">
        </section>

        <!--------------------------------------------
                    text part  
        --------------------------------------------->
        <section class="col-lg-6 col-sm bg-secondary text-center">
            <h4>Income</h4>
           <div>
               <p>Income:
               <input type="text">
            </p>
           </div>
           <h4>Expenses</h4>
           <div>
               <p>Food: <input type="text"></p>
               <p>Rent: <input type="text"></p>
               <p>Clothes: <input type="text"></p>
           </div>
           <button>
               Calculate
           </button>
           <div class="">
            <h5>Total Expenses: <span>00</span></h5>
        </div>
        <div> 
            <h5>Balance: <span>00</span></h5>
        </div>
        <div>
            <span>Save: </span> <input type="text"> % <button>Submit</button>
        </div>
        <div>
            <h5>Saving Ammount: <span>00</span></h5>
        </div>
        <div>
            <h5>Remaining Balance: <span>00</span></h5>
        </div>
        </section>
        </div>
    </main>

</body>
</html>
